<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Switch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <img src="ravanaFalls/pic1.jpg" width="100%" id="main-img" />
        <div class="image-group">
          <div class="small-image-col">
            <img src="ravanaFalls/pic1.jpg" width="100%" class="small-image" />
          </div>
          <div class="small-image-col">
            <img src="ravanaFalls/pic2.jpg" width="100%" class="small-image" />
          </div>
          <div class="small-image-col">
            <img src="ravanaFalls/pic3.jpg" width="100%" class="small-image" />
          </div>
          <div class="small-image-col">
            <img src="ravanaFalls/pic4.jpeg" width="100%" class="small-image" />
          </div>
          <div class="small-image-col" id="last">
            <img src="ravanaFalls/pic5.jpg" width="100%" class="small-image" />
          </div>
          <div class="small-image-col" id="last">
            <img src="ravanaFalls/pic6.jpg" width="100%" class="small-image" />
          </div>          
          <div class="small-image-col" id="last">
            <img src="ravanaFalls/pic7.jpg" width="100%" class="small-image" />
          </div>         
          <div class="small-image-col" id="last">
            <img src="ravanaFalls/pic8.jpeg" width="100%" class="small-image" />
          </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
